<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Business Card</title>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #fff;
    }
    h2 {
      margin: 10px 0;
    }
    p {
      font-size: 14px;
      opacity: 0.9;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ffffff22;
      border: 1px solid #fff;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a:hover {
      background-color: #ffffff55;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="https://i.ibb.co/TrwNCr7/avatar.png" alt="Avatar">
    <h2>John Doe</h2>
    <p>Full Stack Developer<br>@ TechHive Studio</p>
    <a href="mailto:johndoe@example.com">Contact Me</a>
  </div>
</body>
</html>
