<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ads Loading Screen</title>
  <style>

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #aaa;
    }

    .loader {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #00ffe7;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.5s linear infinite;
      margin: 20px auto;
    }

    .ad-box {
      background: #ffffff10;
      border: 1px solid #00ffe740;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      animation: float 3s ease-in-out infinite;
    }

    .ad-box h3 {
      margin: 0 0 10px 0;
      font-size: 1.4rem;
      color: #00ffe7;
    }

    .ad-box p {
      color: #ccc;
      font-size: 0.95rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>

</body>
</html>
